<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.orh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>회원 리스트</title>
    <nav>회원 리스트 화면</nav>
</head>
<body>
<div>
    <br/>
    <div align="right" style="margin-right: 100px">
        <button onclick="location.href='./api/members'">
            회원가입
        </button>
    </div>
</div>
<br/>
<div>
    <table border="1" width="1100" align="center">
        <thead>
        <tr>
            <th width="50">#(pk)</th>
            <th width="300">아이디</th>
            <th width="200">이름</th>
            <th width="200">가입일</th>
            <th width="200">정보 보기/수정</th>
        </tr>
        </thead>
        <tbody align="center">
        <tr th:each="member: ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberId}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.updateDate}"></td>
            <td> <button th:onclick="|location.href='@{/api/members}'+${member.id}|" style="height:40px;">보기</button> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
