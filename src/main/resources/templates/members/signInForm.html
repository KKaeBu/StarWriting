<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>로그인</title>
  <nav>로그인 화면</nav>
</head>
<body>
<div>
  <br/>
  <div align="center">
    <form action="/api/login" method="post">
      <div class="form-group" align="left">
        <label for="memberId">아이디 : </label>
        <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요" width="300px">
        <br/><br/>
        <label for="password">비밀번호 : </label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" width="300px">
        <br/><br/>
      </div>
      <button type="submit" >로그인</button>
    </form>
  </div>
</div>
</body>
</html>
